<div class="movie__box">
  @for (movie of movies; track movie.id) {
  <div class="movie__data">
    <a class="movie__title">{{ movie.title }}</a>
    <div class="movie__launch">
      <a>{{ movie.launch_date | date : "dd/MM/yyyy" }}</a>
    </div>
    <div class="review__stars">
      <a>{{ movie.views }}</a>
      <a>{{ movie.duration }}</a>
    </div>
    <p-rating [(ngModel)]="movie.review_stars" [readonly]="true" [stars]="10" />
    <div class="movie__interactions">
      <a
        class="pi pi-heart-fill"
        (click)="interactWithMovie(movie, { favorite: true })"
      ></a>
      <a
        class="pi pi-eye"
        (click)="interactWithMovie(movie, { watched: true })"
      ></a>
      <a
        class="pi pi-thumbs-down-fill"
        (click)="interactWithMovie(movie, { blackList: true })"
      ></a>
    </div>
    <div>
      <a>{{ movie.description }}</a>
    </div>
  </div>
  }
</div>
